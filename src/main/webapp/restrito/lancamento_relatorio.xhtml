<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<h:form id="relatorio">
		<h:panelGroup>
			<fieldset>
				<legend>Parâmetros do Relatório</legend>
				<h:panelGrid columns="10">
					<h:outputLabel value="Data Inicial:" />
					<p:calendar value="#{lancamentoBean.dataInicialRelatorio}" pattern="dd/MM/yyyy" size="12" />
					<h:outputLabel value="Data Final:" />
					<p:calendar value="#{lancamentoBean.dataFinalRelatorio}" pattern="dd/MM/yyyy" size="12" />
					<h:outputText/>
					<h:commandLink action="#{lancamentoBean.relatorioEmTela}" target="_blank">
						<h:graphicImage library="imagens" name="visualizar.png"	title="Visualizar na Tela" />
					</h:commandLink>
					<h:commandLink>
						<f:setPropertyActionListener value="1" target="#{lancamentoBean.tipoRelatorio}" />
						<p:fileDownload value="#{lancamentoBean.arquivoRetorno}" />
						<h:graphicImage library="imagens" name="pdf.png" title="Imprimir PDF" />
					</h:commandLink>
					<h:commandLink>
						<f:setPropertyActionListener value="2" target="#{lancamentoBean.tipoRelatorio}" />
						<p:fileDownload value="#{lancamentoBean.arquivoRetorno}" />
						<h:graphicImage library="imagens" name="excel.png" title="Imprimir Excel" />
					</h:commandLink>
					<h:commandLink>
						<f:setPropertyActionListener value="3" target="#{lancamentoBean.tipoRelatorio}" />
						<p:fileDownload value="#{lancamentoBean.arquivoRetorno}" />
						<h:graphicImage library="imagens" name="html.png" title="Imprimir HTML" />
					</h:commandLink>
					<h:commandLink>
						<f:setPropertyActionListener value="4" target="#{lancamentoBean.tipoRelatorio}" />
						<p:fileDownload value="#{lancamentoBean.arquivoRetorno}" />
						<h:graphicImage library="imagens" name="ods.png" title="Imprimir Planilha Open Office" />
					</h:commandLink>
				</h:panelGrid>
			</fieldset>
		</h:panelGroup>
	</h:form>
</ui:composition>
</html>
